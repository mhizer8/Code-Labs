<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <style>
            body{
                padding: 30px;
            }
        </style>
</head>
<body>


    <!--start JavaScript-->
    <script>
        //everything in JS is an object
        const hero = {
            name: 'Bruce Wayne', //variables assigned inside of an object are called a property
            alias: 'Batman',
            catchphrase: 'To the Batcave',
            speak: function() { //a function in an object is a method
                return 'Attention! ' + this.catchphrase  //this refers to the object it is in, in this case it is hero
            },
            attack: function(sound) {
                return '(punches bad guy) ' + sound;
                
            }
        }

        //access a property
        const thingToLookFor = 'alias'; //makes a variable

        console.log(hero.name); //Bruce Wayne
        console.log(hero['name']); //Bruce Wayne
        console.log(hero[thingToLookFor])//Batman, does not need '' because it is no longer a property

        //accessing methods (functions)
        console.log(hero.speak); //shows function
        console.log(hero.speak()); // Attention! To the Batcave
        console.log(hero.attack('POWWWW')) //(punches bad guy) POWWWW

        'this is my string'.toUpperCase();


    </script>
</body>
</html>
