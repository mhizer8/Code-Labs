<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <style>
            body{
                padding: 30px;
            }
        </style>
</head>
<body>


    <!--start JavaScript-->
    <script>
        const first = 'this is a string' //primitive, is automatically turned to an object
        const second = String('this is a string') //object

        // console.log('this is a string'.toUpperCase())
        // //these are the same
        // console.log(String('this is a string').toUpperCase());

        // console.log(first === second); //true, first is a primative version of second
        // console.log(first == second); //true

        //window is the object that holds all objects, by typing window into the console we can look at all of the available objects

        console.groupCollapsed('Primitives VS Objects')
            console.log(first === second); //true
            console.log(
                typeof first,
                typeof String('this is a string'),
                typeof new String()
            )
        console.groupEnd();

        //strings
        const sentence = 'this is my sentence'
        console.groupCollapsed('Strings');
            console.log(first.toUpperCase()); //THIS IS A STRING
            console.log(second.toLowerCase()); //this is a string
            console.log(sentence.startsWith('this is')); //true
            console.log('🍺'.repeat (20)); //🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺
            console.log('look at me goo         '.trim()); //.trim takes off extra spaces on ends
        console.groupEnd();

        //numbers and math
        console.groupCollapsed('Numbers and Math');
            console.log(1..toString()); //1
            console.log((1).toString()); //1 does the same thing as the above line
            console.log(Number.isInteger(5)); //true
            console.log(Number.isInteger(5.43)); //false
            console.log((1.562342).toFixed(2)); //1.56, .toFixed determines how many decimals it will have
            console.log(
                Math.random().toFixed(2), //gives us random number between 0 and 1
                Math.ceil(1.56), //2, rounds up
                Math.floor(6.3) //6, rounds down

            )
        console.groupEnd();

        //arrays
        const myArr = ['chris','nick','holly'];
        console.group('Arrays');
            console.log(myArr.length); //3
            console.log(myArr.join('-')); //chris-nick-holly, .join() joins the items into a string what is in the () is what seperates each item
            console.log(myArr.push('ado'), myArr); // 4 ['chris', 'nick', 'holly', 'ado']     shows new length and list
            console.log(myArr.pop(), myArr); //ado ['chris', 'nick', 'holly']   pulls off last user in array
            
            myArr.forEach(function(user){
                console.log(user);
            });
            //same as
            myArr.forEach((user) => console.log(user));

        console.groupEnd();

    </script>
</body>
</html>
