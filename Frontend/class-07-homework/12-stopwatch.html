<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <style>
            body, .jumbotron {padding: 30px;}
            .timer {
                font-size: 120px;
            }
        </style>
</head>
<body>
    <div class="jumbotron text-center">
        <!-- timer -->
        <div class="timer">
            <span class="minutes">00</span> : <span class="seconds">00</span>
        </div>

        <!-- timer buttons -->
        <div class="timer-buttons">
            <button class="btn btn-lg btn-success" data-action="start">Start</button>
            <button class="btn btn-lg btn-danger" data-action="stop">Stop</button>
            <button class="btn btn-link btn-block" data-action="reset">Reset</button>
        </div>

    </div>

    <!--start JavaScript-->
    <script>
        // what we need
        const startButton = document.querySelector('[data-action="start"]');
        const stopButton = document.querySelector('[data-action="stop"]');
        const resetButton = document.querySelector('[data-action="reset"]');
        const minutes = document.querySelector('.minutes')
        const seconds = document.querySelector('.seconds')
        let timerTime = 00;
        let isRunning = false;
        let Interval;

        //functions
        // setInterval(function() {
        //     timerTime++;

        //     const numOfMinutes = Math.floor(timerTime / 60);
        //     const numOfSeconds = timerTime % 60 //will return remainder

        //     console.log(numOfMinutes, numOfSeconds)

        //     minutes.innerText = pad(numOfMinutes)
        //     seconds.innerText = pad(numOfSeconds)
        //     seconds.innerText = timerTime
        //     // console.count('hello')
        // }, 1000)  //set interval will run a function every amount of time in milliseconds. 1000 = 1 second

        function startTimer(){
            if (isRunning) return; //stops it from running multiple times

            isRunning = true;
            interval = setInterval(incremetTimer, 1000)
        }

        function stopTimer() {
            if(!isRunning) return;
            isRunning = false;
            clearInterval(interval);
        }

        function resetTimer(){
            stopTimer();

            timerTime = 0;
            minutes.innerText = '00';
            seconds.innerText = '00';
        }

        function incremetTimer() {
            timerTime++;

            const numOfMinutes = Math.floor(timerTime / 60);
            const numOfSeconds = timerTime % 60 //will return remainder

            minutes.innerText = pad(numOfMinutes)
            seconds.innerText = pad(numOfSeconds)
            seconds.innerText = timerTime
        }

        function pad (number) {
            return (number < 10) ? '0' + number : number; 
            // above is the same as below
            // if (number < 10) {
            //     return '0' + number;
            // } else {
            //     return number;
            // }
        }

        //event listeners
        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);

    </script>
</body>
</html>
